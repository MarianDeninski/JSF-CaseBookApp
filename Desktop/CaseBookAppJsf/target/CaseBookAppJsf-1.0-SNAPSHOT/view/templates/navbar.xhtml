<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-casebook">
            <c:choose>
                <c:when test="#{session.getAttribute('username') == null}">
                    <h:link class="navbar-brand text-muted h4" value="Casebook" outcome="/faces/view/index.xhtml"/>
                </c:when>
                <c:otherwise>
                    <h:link class="navbar-brand text-muted h4" value="Casebook" outcome="/faces/view/home.xhtml"/>
                </c:otherwise>

            </c:choose>

            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav row">
                    <li class="nav-item col-md-4">
                        <c:choose>
                            <c:when test="#{session.getAttribute('username') == null}">
                                <h:link class="nav-link text-muted active h5" value="Home" outcome="/faces/view/index.xhtml"/>
                            </c:when>
                            <c:otherwise>
                                <h:link class="nav-link text-muted active h5" value="Home" outcome="/faces/view/home.xhtml"/>
                            </c:otherwise>
                        </c:choose>
                    </li>
                    <li class="nav-item col-md-4">

                        <c:choose>
                            <c:when test="#{session.getAttribute('username') == null}">
                                <h:link class="nav-link text-muted active h5" value="Login" outcome="/faces/view/login.xhtml"/>
                            </c:when>
                            <c:otherwise>
                                <h:link class="nav-link text-muted active h5" value="Friends" outcome="/faces/view/friends.xhtml"/>
                            </c:otherwise>
                        </c:choose>

                    </li>
                    <li class="nav-item col-md-4">

                        <c:choose>
                            <c:when test="#{session.getAttribute('username') == null}">
                                <h:link class="nav-link text-muted active h5" value="Register" outcome="/faces/view/register.xhtml"/>
                            </c:when>
                            <c:otherwise>
                                <h:form>
                                    <h:commandLink class="nav-link text-muted active h5"
                                                   action="#{userLogoutBean.logout}" value="Logout"/>
                                </h:form>
                            </c:otherwise>
                        </c:choose>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</ui:component>
</html>
