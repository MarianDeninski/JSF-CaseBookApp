<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">

        <hr class="my-2"/>
        <div class="text-center mt-3">
            <h3 class="text-info">Casebook</h3>
            <h4 class="text-info">Connecting People</h4>
        </div>
        <hr class="my-4"/>
        <div class="container">
            <div class="row py-4 d-flex flex-column">
                <c:forEach items="#{userBean.user.friends}" var="user" varStatus="i">
                    <div class="row d-flex flex-row col-md-5 mb-3 mx-auto">
                        <h:link outcome="/faces/view/profile-page.xhtml?name=#{user.username}"
                                value="#{user.username}" class="col-md-6 h5 d-inline-block text-center"/>
                        <h:form>
                            <h:commandButton action="#{userBean.unFriend(user)}" class="col-md-12 text-center btn btn-danger d-inline-block" value="Unfriend"/>
                        </h:form>
                    </div>
                </c:forEach>
            </div>
        </div>
        <hr class="my-3"/>

    </ui:define>
</ui:composition>
</html>
