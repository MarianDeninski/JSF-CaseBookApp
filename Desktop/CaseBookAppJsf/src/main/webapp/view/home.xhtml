<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">

        <hr class="my-2"/>
        <div class="text-center mt-3">
            <h:link outcome="/faces/view/profile-page.xhtml?name=#{session.getAttribute('username')}" value="Welcome, #{session.getAttribute('username')}" class="h4 text-info" />
        </div>
        <hr class="my-4"/>
        <div class="container">
            <div class="row mb-4 d-flex justify-content-around">
                <c:forEach items="#{userBean.usersNotFriends}" var="user" varStatus="i">
                    <c:choose>
                    <c:when test="#{user.gender == 'Female'}">
                        <div class="col-md-3 d-flex flex-column text-center">
                            <h:graphicImage value="/faces/resources/book-lib/png/female.png" class="img-thumbnail" width="200" height="200" />
                            <h5 class="text-center">#{user.username}</h5>
                            <h:form>
                            <h:commandButton action="#{userBean.addFriend(user)}" class="btn btn-info" value="Add Friend"/>
                            </h:form>
                        </div>
                    </c:when>
                    <c:otherwise>
                        <div class="col-md-3 d-flex flex-column text-center">
                            <h:graphicImage value="/faces/resources/book-lib/png/male.png" class="img-thumbnail" width="200" height="200" />
                            <h5 class="text-center">#{user.username}</h5>
                            <h:form>
                                <h:commandButton action="#{userBean.addFriend(user)}" class="btn btn-info" value="Add Friend"/>
                            </h:form>
                        </div>
                    </c:otherwise>
                    </c:choose>
                </c:forEach>
            </div>
        </div>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
</html>
