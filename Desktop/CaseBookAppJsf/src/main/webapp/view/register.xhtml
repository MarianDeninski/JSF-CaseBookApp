<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">

        <main class="mt-3">
            <hr class="my-2"/>
            <h1 class="text-center">Register</h1>
            <hr class="hr-2"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="username" class="h3 mb-2" value="Username"/>
                    </div>
                    <h:inputText value="#{registerBean.userRegisterBindingModel.username}" id="username" class="form-control" name="username"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="password" class="h3 mb-2" value="Password"/>
                    </div>
                    <h:inputSecret type="password" value="#{registerBean.userRegisterBindingModel.password}" id="password" class="form-control" name="password"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel type="password" for="confirm-password" class="h3 mb-2" value="Confirm password"/>
                    </div>
                    <h:inputSecret value="#{registerBean.userRegisterBindingModel.confirmPassword}" id="confirm-password" class="form-control" name="confirm-password"/>
                </div>

                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="confirm-password" class="h3 mb-2" value="Gender"/>
                    </div>
                    <h:selectOneRadio class="h3 mb-2 center" value = "#{registerBean.userRegisterBindingModel.gender}">
                        <f:selectItem  itemValue = "Male" itemLabel = "Male" />
                        <f:selectItem  itemValue = "Female" itemLabel = "Female" />
                    </h:selectOneRadio>
                </div>

                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton class="btn btn-info text-white" value="Login" action="${registerBean.register()}"/>
                </div>

            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
